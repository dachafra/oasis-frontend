<section class="row">
    <aside class="col s3">
        <strong>{{ depart }}</strong>
        <strong>{{ departTime }}</strong>
    </aside>
    <aside class="col s3">
        <strong>{{ arrival }}</strong>
        <strong>{{ arrivalTime }}</strong>
    </aside>
    <aside class="col s4">
        <mz-progress
            [backgroundClass]="'blue lighten-4'"
            [percentage]="(percentage)"
            [progressClass]="'blue'">
            </mz-progress>
    </aside>
    <aside class="col s2">
        <a href="#">Details ></a>
    </aside>
</section>
<section class="row">
    <aside class="col s2">
        <p>{{ departTime }}</p>
    </aside>
    <aside class="col s1">
        <p>{{ departPlatform }}</p>
    </aside>
    <aside class="col s2">
        <p>{{ arrivalTime }}</p>
    </aside>
    <aside class="col s1">
        <p>{{ arrivalPlatform }}</p>
    </aside>
    <aside class="col s6"></aside>
</section>
