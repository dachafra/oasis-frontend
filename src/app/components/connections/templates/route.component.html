<md-expansion-panel>
    <md-expansion-panel-header>
        <mat-panel-title><i class="mdi mdi-train"></i>&nbsp;&nbsp;{{ toTime(qoe.departureTime.valueOf()) }} - {{ toTime(qoe.arrivalTime.valueOf()) }}</mat-panel-title>
        <mat-panel-description><strong class="black-text">{{ toScore(qoe.getQoE()*10).toFixed(1) }} </strong> / 10
            <div class="bar-container valign-wrapper">
                <md-progress-bar
                    [value]="getSliderValue()">
                </md-progress-bar>
            </div>
        </mat-panel-description>
    </md-expansion-panel-header>
    <div class="row">
        <div class="col l12 m12 s12">
            <span class="basedOn"> {{ basedOn }}</span>
        </div>
        <div class="col m4" *ngFor="let subScore of getSubScores()">
            <h1 class="route-header"><i class="mdi mdi-{{subScore.icon}}"></i> {{ subScore.value }}</h1>
            <p class="route-subheader">{{ subScore.name }}<!--<md-icon class="grey-text small" >help_outline</md-icon>--></p>
        </div>
    </div>
</md-expansion-panel>
