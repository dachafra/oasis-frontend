<md-input-container class="stationList">
  <input class="browser-default" mdInput [mdAutocomplete]="auto" [formControl]="stationCtrl"  >
</md-input-container>

<md-autocomplete #auto="mdAutocomplete">
  <md-option *ngFor="let station of filteredStations | async" [value]="station.standardname"
                  (click)="filterStations(station.standardname);requestFocusNext()">
    {{ station.standardname }}
  </md-option>
</md-autocomplete>
