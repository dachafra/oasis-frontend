<md-input-container class="stationList">
  <input class="browser-default" mdInput [mdAutocomplete]="auto" [formControl]="stationCtrl"  >
</md-input-container>

<md-autocomplete #auto="mdAutocomplete">
  <md-option *ngFor="let station of qresults" [value]="station.standardname"
                  (click)="filterStations(station.standardname);requestFocusNext()"> {{ station.standardname }}
      <img src='{{ imgstart + station.company + ".png" }}' class="line-end-img"/>
      <md-icon *ngIf='station.type === "train"' class="line-end-img">train</md-icon>
      <md-icon *ngIf='station.type === "bus"' class="line-end-img">directions_bus</md-icon>
  </md-option>
                
</md-autocomplete>
