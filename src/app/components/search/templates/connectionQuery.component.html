<div class='row'>
    <h4>{{ language.getMessage('searchHeader') }}</h4>
    <div class='col l6 m12 s12 connquery'>
        <md-card>
            <label>{{ language.getMessage('departure') }}</label>
            <stationlist #departure></stationlist>
            <label>{{ language.getMessage('destination') }}</label>
            <stationlist #arrival></stationlist>
            <div class="row">
                <div class="col s6">
                    <label>{{ language.getMessage('time') }}</label>
                    <traveltime></traveltime>
                </div>
                <div class="col s6">
                    <label>{{ language.getMessage('date') }}</label>
                    <traveldate></traveldate>
                </div>
            </div>

            <p>{{ error }}</p>
            <button class="btn waves-effect waves-light teal accent-4" type="submit" name="action"
                    (click)='clickCalculate()'>
                {{ language.getMessage('showAlts') }}
            </button>

        </md-card>
    </div>
    <div class="col l6 m12 s12">
        <recents></recents>
    </div>
</div>
