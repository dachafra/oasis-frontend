<section class='connquery card-panel'>
  <h4>{{ language.getMessage('searchHeader') }}</h4>
  <label>{{ language.getMessage('departure') }}</label><stationlist #departure></stationlist>
  <label>{{ language.getMessage('destination') }}</label><stationlist #arrival></stationlist>

  <label>{{ language.getMessage('time') }}</label>
  <traveltime></traveltime>

  <label>Date</label>
  <traveldate></traveldate>

  <p>{{ error }}</p>
  <button class="btn waves-effect waves-light" type="submit" name="action" (click)='clickCalculate()'>
    {{ language.getMessage('showAlts') }}
    <i class="mdi mdi-send"></i>
  </button>
  <div class="clearfix"></div>
</section>
