<h5>{{ name }} <md-icon class="grey-text" mdTooltip="{{ tooltip }}">help_outline</md-icon></h5>
<md-button-toggle-group value="{{ choice }}">
    <md-button-toggle class="multiple-choice-button" value="0" (click)="changeVal(0)" md-icon-button color="accent">
        <md-icon class="multiple-choice-icon" svgIcon="{{ icons[0] }}">{{ icons[0] }}</md-icon>
    </md-button-toggle>
    <md-button-toggle class="multiple-choice-button" value="1" (click)="changeVal(1)" md-icon-button color="accent">
        <md-icon class="multiple-choice-icon" svgIcon="{{ icons[1] }}">{{ icons[1] }}</md-icon>
    </md-button-toggle>
    <md-button-toggle class="multiple-choice-button" value="2" (click)="changeVal(2)" md-icon-button color="accent">
        <md-icon class="multiple-choice-icon" svgIcon="{{ icons[2] }}">{{ icons[2] }}</md-icon>
    </md-button-toggle>
    <md-button-toggle class="multiple-choice-button" value="3" (click)="changeVal(3)" md-icon-button color="accent">
        <md-icon class="multiple-choice-icon" svgIcon="{{ icons[3] }}">{{ icons[3] }}</md-icon>
    </md-button-toggle>
</md-button-toggle-group>
