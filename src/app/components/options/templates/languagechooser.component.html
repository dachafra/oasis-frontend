<!-- Dropdown Trigger -->
<a class='dropdown-button btn' href='#' data-activates='languageDropdown'>{{ currentLanguage }}</a>

<!-- Dropdown Structure -->
<ul id='languageDropdown' class='dropdown-content'>
  <li *ngFor="let lang of languages"><a href="#!" (click)='onSelect()' id="{{ lang['tag'] }}">{{ lang['name'] }}</a></li>
</ul>
