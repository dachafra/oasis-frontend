<!-- Dropdown Trigger -->
<h4>Language</h4>
<button class='dropdown-button btn' data-activates='languageDropdown'>{{ currentLanguage }}</button>

<!-- Dropdown Structure -->
<ul id='languageDropdown' class='dropdown-content'>
  <li *ngFor="let lang of languages"><a (click)='onSelect()' id="{{ lang['tag'] }}">{{ lang['name'] }}</a></li>
</ul>
